<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Writer</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0e1111;
    --panel:#121516;
    --panel-2:#171b1c;
    --text:#e9ecef;
    --muted:#a9b2b9;
    --accent:#739c80;
    --accent-2:#3d5a49;
    --gold:#e9c46a;
    --radius:16px;
    --shadow:0 10px 30px rgba(0,0,0,.35);
    --font-ui:"Inter",system-ui,Segoe UI,Roboto,Arial,sans-serif;
    --font-serif:"Playfair Display",Georgia,serif;
  }
  [data-theme="light"]{
    --bg:#f6f7f6;
    --panel:#ffffff;
    --panel-2:#f2f4f3;
    --text:#1a1d1f;
    --muted:#616b70;
    --accent:#6c9a80;
    --accent-2:#3b5847;
    --gold:#c59b35;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:var(--font-ui)}
  a{color:inherit}
  .app{display:grid;grid-template-rows:auto 1fr auto;min-height:100%}

  .header{display:flex;align-items:center;gap:12px;padding:14px 16px;border-bottom:1px solid #232b24;background:linear-gradient(180deg,rgba(0,0,0,.06),transparent)}
  .menuBtn{width:36px;height:36px;border-radius:10px;border:1px solid #2a322b;background:var(--panel-2);display:grid;place-items:center;cursor:pointer}
  .menuBtn svg{width:20px;height:20px}
  .title{font-weight:800}

  dialog#menuDrawer{width:min(420px,94vw);padding:0;border:1px solid #2a322b;background:var(--panel);color:var(--text);border-radius:16px}
  dialog#menuDrawer::backdrop{background:rgba(0,0,0,.5)}
  .drawer{padding:16px}
  .avatar{width:56px;height:56px;border-radius:50%;background:var(--accent);box-shadow:0 0 16px rgba(115,156,128,.4)}
  .mood{font-size:12px;color:var(--muted)}
  .rotate{animation:fadeSlide 8s infinite ease-in-out}
  @keyframes fadeSlide{0%{opacity:0;transform:translateY(6px)}10%{opacity:1;transform:none}80%{opacity:1}100%{opacity:0;transform:translateY(-6px)}}
  .drawer .quick{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-top:12px}
  .qbtn{appearance:none;border:1px solid #2a322b;background:var(--panel-2);color:var(--text);padding:10px;border-radius:12px;text-align:center}

  .nav{display:none!important}

  .page{display:none;padding:16px}
  .page.active{display:block}

  .tiles{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin:6px 0 12px}
  .tile{position:relative;border:1px solid #2a322b;background:var(--panel);border-radius:18px;padding:18px;box-shadow:var(--shadow);cursor:pointer;overflow:hidden}
  .tile .label{font-weight:800}
  .tile::after{content:"";position:absolute;left:-120%;top:-50%;width:80%;height:200%;background:linear-gradient(120deg,transparent, rgba(255,255,255,.06), transparent);transform:skewX(-20deg);animation:shimmer 6s infinite;pointer-events:none}
  @keyframes shimmer{0%{left:-120%}50%{left:200%}100%{left:200%}}
  .tile:active{transform:translateY(1px)}

  .card{border:1px solid #2a322b;background:var(--panel);border-radius:16px;padding:12px}

  input[type="text"], input[type="number"], textarea, select{
    width:100%;padding:10px;border-radius:12px;border:1px solid #2a322b;background:var(--panel-2);color:var(--text);outline:none;
  }
  .row{display:flex;gap:10px;align-items:center}
  .grow{flex:1}
  .btn{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;color:#111;background:var(--gold)}
  .ghost{appearance:none;border:1px solid #2a322b;background:transparent;color:var(--muted);border-radius:12px;padding:10px 14px}
  .pill{font-size:12px;background:rgba(115,156,128,.25);color:var(--text);padding:6px 10px;border-radius:999px;border:1px solid #2a322b}
  .hint{font-size:12px;color:var(--muted)}

  .dock{position:sticky;bottom:0;left:0;right:0;background:var(--panel);border-top:1px solid #2a322b;backdrop-filter:saturate(120%) blur(6px);z-index:5}
  .dockInner{display:grid;grid-template-columns:repeat(5,1fr);gap:6px;padding:10px}
  .dock button{appearance:none;border:1px solid #2a322b;background:var(--panel-2);color:var(--text);padding:10px;border-radius:12px}
  .dock button.active{border-color:var(--accent);box-shadow:0 0 0 2px rgba(115,156,128,.25)}

  .chatArea{height:50vh;overflow:auto;border:1px solid #2a322b;background:var(--panel);border-radius:16px;padding:12px}
  .msg{display:flex;gap:10px;margin:10px 0}
  .msg.me{justify-content:flex-end}
  .bubble{max-width:80%;padding:10px 12px;border-radius:14px;background:var(--panel-2);border:1px solid #2a322b;white-space:pre-wrap;line-height:1.4}
  .me .bubble{background:linear-gradient(160deg, rgba(115,156,128,.2), rgba(61,90,73,.2));border-color:#395244}
  .meta{font-size:11px;color:var(--muted);margin-top:4px}
</style>
</head>
<body>
<div class="app" id="app">
  <div class="header">
    <button class="menuBtn" id="menuBtn" title="Menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div class="title" id="profileName">My Writer</div>
  </div>

  <dialog id="menuDrawer">
    <div class="drawer">
      <div class="row">
        <div class="avatar" id="drawerAvatar"></div>
        <div>
          <div style="font-weight:800" id="drawerName">You</div>
          <div class="mood"><span id="moodLine" class="rotate">writing softly-lit chaos…</span></div>
        </div>
        <div class="grow"></div>
        <button class="ghost" id="closeDrawer">Close</button>
      </div>
      <div class="quick">
        <button class="qbtn" data-jump="characters">Characters</button>
        <button class="qbtn" data-jump="writer">Story Writer</button>
        <button class="qbtn" data-jump="lore">Lorebook</button>
        <button class="qbtn" data-jump="profile">Profile</button>
        <button class="qbtn" data-jump="settings">Settings</button>
      </div>
    </div>
  </dialog>

  <section class="page active" data-page="home">
    <div class="tiles" id="homeTiles"></div>
    <div class="hint">Long‑press a tile to rename or recolor.</div>
  </section>

  <section class="page" data-page="characters">
    <div class="row" style="margin-bottom:8px">
      <b>Characters</b>
      <div class="grow"></div>
      <button class="btn" id="newCharBtn">+ New Character</button>
    </div>
    <div id="charGrid" class="tiles"></div>
  </section>

  <section class="page" data-page="writer">
    <div class="row" style="margin-bottom:8px">
      <b>Story Writer</b>
      <div class="grow"></div>
      <button class="ghost" id="exportStory">Export .txt</button>
    </div>
    <div class="card" style="margin-bottom:12px">
      <div class="row">
        <input id="storyTitle" placeholder="Title (optional)" />
        <select id="pov">
          <option value="second">2nd person</option>
          <option value="first">1st person</option>
          <option value="third">3rd person</option>
        </select>
        <select id="tense">
          <option value="past">Past</option>
          <option value="present">Present</option>
        </select>
        <input id="length" type="number" min="100" max="5000" step="50" value="800" title="Target words" />
      </div>
      <textarea id="beats" placeholder="Optional outline to follow…"></textarea>
      <div class="row">
        <label class="hint">Heat</label><input id="heat" type="range" min="0" max="10" step="0.5" value="5">
        <label class="hint">Realism</label><input id="realism" type="range" min="0" max="10" step="0.5" value="5">
        <label class="hint">Violence</label><input id="violence" type="range" min="0" max="10" step="0.5" value="3">
        <label class="hint">Creativity</label><input id="creativity" type="range" min="0" max="10" step="0.5" value="6">
        <button class="btn" id="genStory">Generate</button>
        <button class="ghost" id="contStory">Continue</button>
      </div>
    </div>
    <div class="card">
      <b>Output</b>
      <div id="storyOut" style="white-space:pre-wrap;margin-top:8px"></div>
    </div>
  </section>

  <section class="page" data-page="lore">
    <div class="row" style="margin-bottom:8px">
      <b>Lorebook</b>
      <div class="grow"></div>
      <button class="btn" id="newLoreBtn">+ New Entry</button>
    </div>
    <div id="loreList" class="tiles"></div>
  </section>

  <section class="page" data-page="profile">
    <div class="card">
      <b>Profile</b>
      <div class="row">
        <input id="profName" placeholder="Display name" />
        <select id="themeSel">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
        <select id="fontSel">
          <option value="ui">Inter (clean)</option>
          <option value="serif">Playfair (cozy)</option>
        </select>
      </div>
      <textarea id="profBio" placeholder="Bio (markdown allowed)…"></textarea>
    </div>
  </section>

  <section class="page" data-page="settings">
    <div class="card">
      <b>Settings</b>
      <details open class="card" style="margin-top:10px">
        <summary><strong>Advanced model controls</strong></summary>
        <div class="row" style="margin-top:10px">
          <label class="hint">Model</label>
          <select id="modelSel">
            <option value="Llama-3.2-1B-Instruct-q4f32_1-MLC">Llama 3.2 1B (fast)</option>
            <option value="Llama-3-8B-Instruct-q4f16_1-MLC">Llama 3 8B (richer)</option>
          </select>
        </div>
        <div class="row">
          <label class="hint">Temperature</label>
          <input id="temp" type="range" min="0" max="1.5" step="0.05" value="0.9">
          <input id="tempNum" type="number" min="0" max="1.5" step="0.05" value="0.9" style="width:80px">
        </div>
        <div class="row">
          <label class="hint">Max tokens</label>
          <input id="maxTok" type="range" min="128" max="2048" step="64" value="512">
          <input id="maxTokNum" type="number" min="128" max="2048" step="64" value="512" style="width:80px">
        </div>
        <textarea id="globalStyle" placeholder="Global style / vibe for all writing…"></textarea>
        <button class="btn" id="saveSettings">Save settings</button>
      </details>
      <div class="row" style="margin-top:8px">
        <button class="ghost" id="exportAll">Export Library Pack</button>
        <input type="file" id="importAll" accept="application/json">
      </div>
    </div>
  </section>

  <nav class="dock">
    <div class="dockInner">
      <button class="dockBtn active" data-page="home">Home</button>
      <button class="dockBtn" data-page="characters">Characters</button>
      <button class="dockBtn" data-page="writer">Story Writer</button>
      <button class="dockBtn" data-page="lore">Lorebook</button>
      <button class="dockBtn" data-page="settings">Settings</button>
    </div>
  </nav>

</div>

<script src="https://esm.run/@mlc-ai/web-llm"></script>
<script type="module" src="main.js"></script>
</body>
</html>
<script type="module" src="main.js?v=7"></script>
