<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Private Writer</title>
  <style>
    :root { font-family: -apple-system, system-ui; }
    body { padding: 16px; max-width: 900px; margin: 0 auto; }
    textarea { width: 100%; min-height: 120px; }
    .row { display: grid; gap: 12px; }
    @media (min-width: 720px){ .row { grid-template-columns: 1fr 1fr; } }
    label { font-size: 14px; opacity: .8; display:block; margin: 6px 0; }
    select, input[type="range"], button { width: 100%; padding: 10px; }
    #out { white-space: pre-wrap; margin-top: 14px; border: 1px solid #ddd; padding: 12px; border-radius: 8px; min-height: 120px; }
    .inline { display:flex; gap:10px; align-items:center; }
    small { opacity:.7 }
  </style>
</head>
<body>
  <h2>My Private Writer (On-Device)</h2>
  <p><small>Everything runs in your browser on this device. First load downloads a small model; then it works offline.</small></p>

  <label>Model</label>
  <select id="model">
    <!-- Keep these small; you can add others later if supported by your device -->
    <option value="Llama-3.2-1B-Instruct-q4f32_1-MLC">Llama 3.2 1B (tiny, fast)</option>
    <option value="Llama-3-8B-Instruct-q4f16_1-MLC">Llama 3 8B (bigger, slower)</option>
  </select>

  <div class="row">
    <div>
      <label>System style (tone/rules)</label>
      <textarea id="system" placeholder="Describe voice & boundaries"></textarea>
      <div class="inline">
        <label style="flex:1">Temperature <small id="tval">0.9</small></label>
        <input id="temp" type="range" min="0" max="1.5" step="0.05" value="0.9" />
      </div>
      <div class="inline">
        <label style="flex:1">Max tokens <small id="mval">512</small></label>
        <input id="maxToks" type="range" min="64" max="2048" step="64" value="512" />
      </div>
    </div>
    <div>
      <label>Memory (characters, world notes, preferences)</label>
      <textarea id="memory" placeholder="Names, traits, dynamics, ongoing plot beats…"></textarea>
      <button id="save">Save settings (local only)</button>
    </div>
  </div>

  <label>Your prompt</label>
  <textarea id="prompt" placeholder="Describe the scene…"></textarea>

  <div class="inline">
    <button id="go">Generate</button>
    <button id="cont">Continue</button>
    <button id="clear">Clear output</button>
  </div>

  <div id="status"></div>
  <div id="out"></div>

  <!-- On-device runtime -->
  <script src="https://esm.run/@mlc-ai/web-llm"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
