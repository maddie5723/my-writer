<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Private Writer</title>
  <style>
    body { font-family: -apple-system, system-ui; padding: 16px; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 160px; }
    #out { white-space: pre-wrap; margin-top: 12px; }
    button { padding: 12px 16px; }
  </style>
</head>
<body>
  <h2>My Private Writer (On-Device)</h2>
  <p>All generations happen right here in your browser.</p>
  <textarea id="prompt" placeholder="Describe your scene..."></textarea><br>
  <button id="go">Generate</button>
  <div id="out"></div>

  <!-- Web-LLM runtime (runs locally in-browser) -->
  <script src="https://esm.run/@mlc-ai/web-llm"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
